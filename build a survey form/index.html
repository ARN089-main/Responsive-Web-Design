<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below to provide your feedback.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100" required>
  
    <h3>What is your favorite type of music?</h3>
    <input type="radio" id="rock" name="music" value="rock">
    <label for="rock">Rock</label>
  
    <input type="radio" id="pop" name="music" value="pop">
    <label for="pop">Pop</label>
  
    <input type="radio" id="classical" name="music" value="classical">
    <label for="classical">Classical</label>
  
    <h3>What is your favorite hobby?</h3>
    <select id="dropdown" name="hobby">
      <option value="reading">Reading</option>
      <option value="sports">Sports</option>
    </select>
  
    <h3>What other hobbies do you have?</h3>
    <input type="checkbox" id="hobby1" name="hobby" value="travel">
    <label for="hobby1">Travel</label>
  
    <input type="checkbox" id="hobby2" name="hobby" value="cooking">
    <label for="hobby2">Cooking</label>
  
    <textarea placeholder="Add any additional comments here"></textarea>
  
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
